<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Republic</title>
    <link rel="stylesheet" href="/_css/style.css" />
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="/_img/2.png" alt="Republic Logo">
        </div>
        <nav class="nav">
            <a href="/index.html">Home</a>
            <a href="/sobre.html">Sobre</a>
            <a href="/pesquisa.html">Encontrar imóvel</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Seção de Login/Cadastro -->
    <section class="auth-section">
        <div class="auth-overlay">

            <!-- Botão Voltar -->
            <div class="voltar-home">
                <a href="/index.html" class="btn-voltar">← Voltar para Home</a>
            </div>

            <div class="auth-container">
                <h2>Entrar na Republic</h2>
                <form class="auth-form" action="/login" method="post">
                    <input type="email" name="email" placeholder="E-mail" required />
                    <input type="password" name="senha" placeholder="Senha" required />
                    <button type="submit">Entrar</button>
                </form>

                <p class="divider">ou</p>

                <form class="auth-form" action="/cadastro" method="post">
                    <input type="text" name="nome" placeholder="Nome completo" required />
                    <input type="email" name="email" placeholder="E-mail" required />
                    <input type="password" name="senha" placeholder="Senha" required />
                    <button type="submit">Criar conta</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <p>Avenida Monsenhor Antonio Sampaio, 2365 - Dirceu Arcoverde, Parnaíba - PI, 64241-145</p>
                    </div>
                    <div class="col">
                        <div class="socials">
                            <a href="#"><img src="/_img/facebook-new.png" alt="Facebook"></a>
                            <a href="#"><img src="/_img/x.webp" alt="Instagram"></a>
                            <a href="#"><img src="/_img/ig.png" alt="Email"></a>
                        </div>
                    </div>
                    <div class="col">
                        <a href="#">Termos de serviço</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
